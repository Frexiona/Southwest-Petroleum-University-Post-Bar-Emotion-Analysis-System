<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>LOGIN</title>
		<link type="text/css" rel="stylesheet" href="style/reset.css" />
		<link type="text/css" rel="stylesheet" href="style/main.css" />
		<script type="text/javascript" src="js/register.js" charset="gb2312"></script>
	</head>

	<body>
		<div class="headerBar">
			<div class="logoBar login_logo">
				<div class="comWidth">
					<div class="logo fl">
						<a href="#"><img src="image/icon/tieba.png" alt="Southwest Petroleum University Post Bar Emotion Analysis System"></a>
					</div>
					<h3 class="welcome_title">Welcome to SWPU. Post Bar Emotion Analysis System</h3>
				</div>
			</div>
		</div>
		
		<div class="loginBox">
			<div class="login_cont">
				<form name="logIn" action="#" onSubmit="return check()">
					<ul class="login">
						<li class="l_tit">Email/Username/Tel</li>
						<li class="mb_10">
							<input type="text" id="userName" class="login_input user_icon">
						</li>
						<li class="l_tit">Password</li>
						<li class="mb_10">
							<input type="password" id="password" class="login_input user_icon">
						</li>
						<li class="autoLogin">
							<input type="checkbox" id="a1" class="checked">
							<label for="a1">Remeber Me</label>
						</li>
						<li>
							<input type="submit" value="LOGIN" class="login_btn">
						</li>
					</ul>
				</form>
				<div class="login_partners">
					<p class="l_tit">LOGIN By</p>
						<ul class="login_list clearfix">
							<li><a href="#">QQ</a></li>
							<li><span>|</span></li>
							<li><a href="#">Facebook</a></li>
							<li><span>|</span></li>
							<li><a href="#">Instagram</a></li>
							<li><span>|</span></li>
							<li><a href="#">Twitter</a></li>
							<li><span>|</span></li>
							<li><a href="#">LinkedIn</a></li>
							<li><span>|</span></li>
							<li><a href="#">WeChat</a></li>
						</ul>
				</div>
			</div>
			<a class="reg_link" href="register.html">REGISTERã€‹</a>
		</div>
	</body>
</html>
